<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <main>
    <div class="images">
      <img src="images/bg-pattern-card.svg" alt="" class="background">
      <img src="images/image-victor.jpg" alt="" class="profile-picture">
    </div>
    <div class="profile-info">
      <h3><span class="bold">Victor Crest </span><span class="gray"> 26</span></h3>
      <p class="city gray">London</p>
    </div>
    <div class="account-info">
      <div>
        <h3 class="bold">80K</h3>
        <p class="tags gray">Followers</p>
      </div>
      <div>
        <h3 class="bold">803K</h3>
        <p class="tags gray">Likes</p>
      </div>
      <div>
        <h3 class="bold">1.4K</h3>
        <p class="tags gray">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
